<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <form>
        <p>X : <input type="number" id="firstNumber" name="firstInput" /></p>
        <p>Y : <input type="number" id="secondNumber" name="secondInput" /></p>
        <div>
            <input type="button" value="X + Y" id="btnAddition" />
            <input type="button" value="X - Y" onclick="subtractFunc()" />
            <input type="button" value="X * Y" onclick="multFunc()" />
            <input type="button" value="X / Y" onclick="divideFunc()" />
        </div>
        <p>Result :<p id="result"></p></p>
    </form>
    <script>
        var x;
        var y;
        function SetVariablesFromHTMLInputs() {
            x = parseInt(document.getElementById("firstNumber").value);
            y = parseInt(document.getElementById("secondNumber").value);
        }
        let resultElement = document.getElementById("result");

        document.getElementById("btnAddition").addEventListener("click", addFunc);
        function addFunc() {
            SetVariablesFromHTMLInputs();
            result = x + y;
            resultElement.innerHTML = result;
        }
        function subtractFunc() {
            SetVariablesFromHTMLInputs();
            result = x - y;
            document.getElementById("result").innerHTML = result;
        }
        function multFunc() {
            SetVariablesFromHTMLInputs();
            result = x * y;
            document.getElementById("result").innerHTML = result;
        }
        function divideFunc() {
            SetVariablesFromHTMLInputs();
            result = x / y;
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
